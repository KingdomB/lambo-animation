<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styling/style.css">
  <style>
		/* This only works with JavaScript, 
		   if it's not present, don't show loader */
		.no-js #loader { display: none;  }
		.js #loader { display: block; position: absolute; left: 100px; top: 0; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script>
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$("#loader").animate({
				top: -200
			}, 1500);
		});
	</script>	
  <link rel="stylesheet" href="">
  <title>My Lambo</title>
</head>
<body>
  <div class="container">
    <nav>
      <img src="./assets/images/menu.png" alt="">
      <ul>
        <li><img src="./assets/images/car_icon.png" alt=""></li>
        <li>Engine</li>
        <li>Tires</li>
        <li>Brakes</li>
        <li>Transmission</li>
        <li>Cooling</li>
      </ul>
    </nav>
    <div class="content">
      <h1>Accelerating the Now</h1>
      <p>In 2020 and beyond back our legacy will celebrate rich, unparalleled 75 year history full of excellence, power, grace and elegance.</p>
      <button>Spec. Sheet</button>
    </div>
    <img src="./assets/images/car.png" class="car-image" alt="yellow lamborghini">
    <div class="bottom-menu">
      <div>
        <img src="./assets/images/icon1.png" alt=""><p>252 mph</p>
      </div>
      <div>
        <img src="./assets/images/icon2.png" alt=""><p>1,001 hp</p>
      </div>
      <div>
        <img src="./assets/images/icon3.png" alt=""><p>922 ft.lbs</p>
      </div>
      <div>
        <img src="./assets/images/icon4.png" alt=""><p>$1.7 Million</p>
      </div>
    </div>
  </div>
  
</body>
</html>
